<html>

<head>
    <title>
        Canvas Free-Hand Drawing
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body background="g.jpg">
    <div class="container">
        <h1> Free-Hand Drawing </h1>
        <canvas id="myCanvas" width="800" height="500"></canvas>
        <br>
        <br>
        <span>
            Color
        </span>
        <input type="text" id="color" value="purple">
        <span>
            Line's Width
        </span>
        <input type="number" id="width" value="4">
        <button onclick="clearArea()" class="btn btn-warning"> Clear Canvas </button>
    </div>
    <script src="main.js"></script>
</body>


</html>
